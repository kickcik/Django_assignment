<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #eaeaea;
            border-radius: 8px;
            line-height: 1.6;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a.back:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ todo_list.id }}번 리스트</h1>
        <div class="info">
            <p><span class="label">제목 :</span> {{ todo_list.title }}</p>
            <p><span class="label">내용 :</span> {{ todo_list.description }}</p>
        </div>
        <a href="{% url 'todo_list' %}" class="back">← 목록으로 돌아가기</a>
    </div>
</body>
</html>
