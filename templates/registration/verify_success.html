{% extends 'base.html' %}
{% block content %}
    <div>
    <p>
        이메일 인증이 완료되었습니다.
    </p>
    <p class="text-primary" id="redirectText">5초 후 로그인 페이지로 이동합니다.</p>
    </div>
    <script>
    let countdown = 5;
    const redirectText = document.getElementById('redirectText');

    const interval = setInterval(() => {
        countdown--;
        redirectText.textContent = `${countdown}초 후 로그인 페이지로 이동합니다.`;

        if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = '/users/login'; // 리다이렉트할 URL을 적어주세요.
        }
    }, 1000);
</script>
{% endblock %}
